<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on的基本使用和语法糖</title>
</head>
<body>
<div id="app">
    <!--事件监听 v-on 简写成 @    -->
    <button @click="decrement">-</button>
    <span>{{counter}}</span>
    <button @click="increment">+</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            counter:0,
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })
</script>
</body>
</html>
