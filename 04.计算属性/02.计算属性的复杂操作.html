<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的基本使用</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2>{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            books:[
                {id:1,name:"编程艺术",price:90},
                {id:2,name:"计算机原理",price:9},
                {id:3,name:"编程艺术2",price:9},
                {id:4,name:"编程艺术3",price:9},
                {id:5,name:"编程艺术4",price:9},
            ]
        },
        //computed 计算属性
        computed:{
            totalPrice:function (){
                let result=0;
                for (let i=0;i<this.books.length;i++){
                    result+=this.books[i].price
                }
                return result
            //es6写法
            //     let result=0;
            //     for (let i in this.books){
            //         result+=this.books[i].price
            //     }
            //     return result
            }
        }
    })
</script>
</body>
</html>
