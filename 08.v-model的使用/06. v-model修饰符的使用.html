<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model修饰符的使用</title>
</head>
<body>
<div id="app">
    <!--1.修饰符 .lazy-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!--2.修饰符 .number-->
    <!--当输入框 type="number"时，只能输入数字，但是当它在解析时，还是会将输入的数字转化为string类型-->
    <input type="number" v-model.number="age">
    <h2>{{typeof age}}</h2>
    <!--2.修饰符 .trim-->

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "啊啊啊啊啊",
            age: 1
        }
    })
</script>
</body>
</html>
