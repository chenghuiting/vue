<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model结合checkbox使用</title>
</head>
<body>
<!--1.checkbox单选框--一般用于同意协议，对应的是一个boolean值-->
<div id="app">
    <label for="agree">
        <input id="agree" type="checkbox" v-model="isAgree">同意协议
    </label>
    <h2>你的选择是：{{isAgree}}</h2>
    <button v-bind:disabled="!isAgree">下一步</button>
    <br>

<!--2.checkbox实现多选框，对应的是一个数组-->
    <input type="checkbox" value="吃饭" v-model="likes">吃饭
    <input type="checkbox" value="睡觉" v-model="likes">睡觉
    <input type="checkbox" value="打游戏" v-model="likes">打游戏
    <input type="checkbox" value="狗子哥" v-model="likes">狗子哥
    <h2>你的爱好是：{{likes}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            isAgree:false,//单选框
            likes:[] //多选框
        }
    })
</script>
</body>
</html>
