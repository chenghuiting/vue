<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的原理</title>
</head>
<body>
<div id="app">
    <!--vue中使用v-model指令来实现表单元素和数据的双向绑定；v-model可用于 input 和 textarea元素中-->
<!--v-bind:value="message" 动态绑定输入框的value，v-on:input监听输入框的input事件-->
<!-- <input type="text" v-bind:value="message" v-on:input="valueChange">-->
<!--不用写methods的简便写法：-->
    <input type="text" v-bind:value="message" v-on:input="message=$event.target.value">
    {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "啊哈哈哈哈21321"
        },
        methods:{
            valueChange(){
                //一旦界面产生一个事件，浏览器会自动产生一个event对象，event对象中就包含了我们想要的信息
                console.log("用户正在输入")
                this.message=event.target.value
            }
        }
    })
</script>
</body>
</html>
