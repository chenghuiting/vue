<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input中的值绑定</title>
</head>
<body>
<div id="app">
    <!--
    值绑定：就是动态的给value赋值，
           前面的案例，value中的值都是定义在input的时候给定的；
           但在真实开发中，这些input的值是从网络上获取，或定义在data中的，
           所以，我们可以通过 v-bind:value ,动态的给value绑定值。
    -->
    <!--<label v-for="item in originHobbies" v-bind:for="item">-->
    <!--   <input type="checkbox" v-bind:id="item" v-bind:value="item" v-model="hobbies">{{item}}-->
    <!--</label>-->
    <!--<h2>你的爱好是：{{hobbies}}</h2>-->

    <!--语法糖写法-->
    <label :for="item" v-for="item in originHobbies">
        <input type="checkbox" :id="item" v-model="hobbies" :value="item">{{item}}
    </label>
    <h2>你选择的是{{hobbies}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            hobbies: [],
            originHobbies: ["羽毛球", "高尔夫", "排球", "乒乓球", "橄榄球", "篮球", "足球"]
        }
    })
</script>
</body>
</html>
