<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloVue</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>


<script src="../js/vue.js"></script>
<script>
    //原生js编程范式--命令式编程
    //vue 编程范式--声明式编程
    const app=new Vue({
        el:"#app", //用于挂载要管理的元素
        data:{ //定义数据
            message:'你好，二狗！',
            name:'二狗'
        }
    })

</script>
</body>
</html>
