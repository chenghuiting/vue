<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-else和v-else-if的使用</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <h1>{{result}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            score: 23,
        },
        //复杂的条件判断一般不建议使用 v-if v-else-if v-else,而是使用computed计算属性来写
        computed: {
            result() {
                let showMessage = '';
                if (this.score >= 90) {
                    showMessage = "优秀"
                } else if (this.score >= 80) {
                    showMessage = "良好"
                } else if (this.score >= 60) {
                    showMessage = "及格"
                } else {
                    showMessage = "不及格"
                }
                return showMessage
            }
        }
    })
</script>
</body>
</html>
