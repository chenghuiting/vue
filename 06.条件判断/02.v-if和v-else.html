<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if的使用</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2 v-if="isShow">
        {{message}}
        <div>aaa</div>
        <div>aaa</div>
    </h2>
    <h1 v-else>isShow为false时，显示我</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"今天天气真不错",
            isShow:true
        }
    })
</script>
</body>
</html>
