<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录切换案例</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <span v-if="userLogin">
        <label for="email">用户邮箱：</label>
        <input id="email" type="text" placeholder="请输入邮箱" key="email">
    </span>
    <span v-else>
        <label for="user">用户账号：</label>
         <input id="user" type="text" placeholder="请输入账号" key="user">
    </span>
    <button @click="changeLogin">切换登录方式</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            userLogin:false
        },
        methods:{
            changeLogin(){
                this.userLogin=!this.userLogin
            }
        }
    })
</script>
</body>
</html>
