<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为什么组件中的data必须是一个函数</title>
</head>
<body>
<div id="app">
    <!--第三步：使用组件-->
    <my-cpn></my-cpn>
</div>
<!--

     注意：script标签的类型必须是 type="text/x-template"，
     通过给script标签设置id来将其和Vue.component联系起来
-->

<!--
2.使用template标签抽离:
     也是通过给template标签设置id来将其和Vue.component连接起来
-->
<template id="cpn">
    <div>
        <button v-on:click="sub">-</button>
        <span>当前计数：{{counter}}</span>
        <button v-on:click="add">+</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //第一步：创建组件的构造器对象（语法糖写法可将该步骤省略）
    //const cpnC = Vue.extend()

    //注册组件(全局--不需要在Vue实例下挂载)
    Vue.component('my-cpn', {
        template: '#cpn',
        data(){
            return{
                counter:0
            }
        },
        methods:{
            sub(){
                this.counter--
            },
            add(){
                this.counter++
            }
        }
    })
    const app = new Vue({
        el: "#app",
        data: {},
    })
</script>
</body>
</html>
