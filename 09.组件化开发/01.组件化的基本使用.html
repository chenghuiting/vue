<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
</head>
<body>
<div id="app">
    <!--第三步：使用组件-->
    <my-cpn></my-cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //第一步：创建组件的构造器对象
    const cpnC = Vue.extend({
        template: `<div>
                <h2>我是标题</h2>
                <p>aaaaaaa</p>
                <p>vvvvvvv</p>
              </div>`
    })
    //注册组件
    Vue.component('my-cpn', cpnC)

    const app = new Vue({
        el: "#app",
        data: {}
    })

</script>
</body>
</html>
