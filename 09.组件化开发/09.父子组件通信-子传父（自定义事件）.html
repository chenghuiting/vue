<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模版-->
<div id="app">
    <cpn @itemClick="cpnClick"></cpn>
</div>
<!--子组件模版-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    <!--子组件-->
    const cpn = {
        template: "#cpn",
        data() {
            return {
                categories: [
                    {
                        id: "aaa", name: "热门推荐"
                    }, {
                        id: "bbb", name: "手机数码"
                    }, {
                        id: "ccc", name: "家用家电"
                    }, {
                        id: "ddd", name: "电脑办公"
                    }
                ]
            }
        },
        methods: {
            btnClick(item) {
                /*
                * 发射事件，事件类型自定义
                *      this.$emit('itemClick',item)
                *      括号内第一个参数为需要发射给父组件的事件名,
                *      第二个参数为需要传给父组件的参数
                * */
                this.$emit('itemclick', item)
            }
        }
    }

    //父组件
    const app = new Vue({
        el: "#app",
        data: {},
        components: {
            cpn
        },
        methods: {
            cpnClick(item) {
                console.log("cpnClick", item)
            }
        }
    })
</script>
</body>
</html>
