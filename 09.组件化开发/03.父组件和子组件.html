<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件和子组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--第三步：使用组件-->
    <cpn2></cpn2>
</div>
<script>
    //第一步：创建第一个组件的构造器对象（子组件）
    const cpnC1 = Vue.extend({
        template: `<div>
                <h2>我是标题1</h2>
                <p>aaaaaaa</p>
              </div>`
    })
    //第一步：创建第二个组件的构造器对象（父组件）
    const cpnC2 = Vue.extend({
        template: `<div>
                <h2>我是标题2</h2>
                <p>bbbb</p>
                <cpn1></cpn1>
              </div>`,
        components:{
            cpn1:cpnC1
        }
    })
    const app = new Vue({
        el: "#app",
        data: {},
        components:{
            cpn2:cpnC2
        }
    })

</script>
</body>
</html>
