<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props中的驼峰标识</title>
</head>
<body>
<div id="app">
    <!--如果props里面是驼峰写法，用v-bind: 绑定的属性时，不支持驼峰写法,要用-连接，然后将大写字母变成小写-->
    <cpn v-bind:c-info="info" v-bind:child-my-message="message"></cpn>
</div>
<template id="cpn">
    <div>
        <h2 v-for="item in cInfo">{{item}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {}
                }
            },
            childMyMessage: {
                type: String,
                default: 'bbbb'
            }
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: "张三",
                age: 12,
                height: 188
            },
            message: "你好啊"
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
