<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模版的抽离写法</title>
</head>
<body>
<div id="app">
    <!--第三步：使用组件-->
    <my-cpn></my-cpn>
</div>
<!--
 1.用script标签抽离，
     注意：script标签的类型必须是 type="text/x-template"，
     通过给script标签设置id来将其和Vue.component联系起来
-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题</h2>
        <h4>aaaaaa</h4>
    </div>
</script>

<!--
2.使用template标签抽离:
     也是通过给template标签设置id来将其和Vue.component连接起来
-->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <h4>aaaaaa</h4>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //第一步：创建组件的构造器对象（语法糖写法可将该步骤省略）
    //const cpnC = Vue.extend()

    //注册组件(全局--不需要在Vue实例下挂载)
    Vue.component('my-cpn', {
        template: '#cpn',
        data(){
            return{
                title:"我是标题哈哈哈"
            }
        }
    })
    const app = new Vue({
        el: "#app",
        data: {},
    })
</script>
</body>
</html>
