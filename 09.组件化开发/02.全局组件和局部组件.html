<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和局部组件</title>
</head>
<body>
<div id="app">
    <!--第三步：使用组件-->
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //第一步：创建组件的构造器对象
    const cpnC = Vue.extend({
        template: `<div>
                <h2>我是标题</h2>
                <p>aaaaaaa</p>
              </div>`
    })
    //第二步：注册组件（全局组件---意味着可以在多个Vue实例下面使用）
    Vue.component('cpn', cpnC)

    const app = new Vue({
        el: "#app",
        data: {},
        //注册局部组件
        components:{
            //cpn---使用组件时的标签名
            cpn:cpnC
        }
    })

</script>
</body>
</html>
