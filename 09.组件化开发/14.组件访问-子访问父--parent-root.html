<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件访问-子访问父-parent-root</title>
</head>
<body>
<div id="app">
    <h2>我是cpn组件</h2>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
       <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好哇"
        },
        methods: {

        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        name:"我是cpn组建的name"
                    }
                },
                methods:{

                },
                components: {
                    ccpn:{
                        template:"#ccpn",
                        methods:{
                            btnClick(){
                                //访问父组件 $parent
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                //2.访问根组件 $root
                                console.log(this.$root);
                                console.log(this.$root.message)
                            }
                        }
                    },
                }
            }
        }
    })
</script>
</body>
</html>
