<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre指令的使用</title>
</head>
<body>
<div id="app">
    <!--v-pre指令：用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法。-->
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
        }
    })

</script>
</body>
</html>
