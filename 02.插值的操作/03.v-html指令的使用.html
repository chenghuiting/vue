<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令的使用</title>
</head>
<body>
<div id="app">
    <!--v-html指令：-->
    <h2>{{url}}</h2>
    <h2 v-html="url"></h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
            url:"<a href='http//www.baidu.com'>百度一下</a>"
        }
    })

</script>
</body>
</html>
