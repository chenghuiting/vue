<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令的使用</title>
</head>
<body>
    <div id="app">
<!--v-once指令：后面不需要跟任何表达式，该指令表示元素和组件只渲染一次，不会随着数据的改变而改变-->
        <h2>{{message}}</h2>
        <h2 v-once>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                message:"你好"
            }
        })

    </script>
</body>
</html>
