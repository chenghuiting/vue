<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编译作用域</title>
</head>
<body>
<div id="app">

    <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>哈哈哈</p>
        <button v-show="isShow">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好哇！",
            isShow:true,
        },
        components: {
            cpn: {
                template: "#cpn",
                data(){
                    return{
                        isShow:false,
                    }
                }
            },
        }
    })

</script>
</body>
</html>
