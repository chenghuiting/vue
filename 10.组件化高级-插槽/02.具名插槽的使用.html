<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具名插槽的使用</title>
</head>
<body>
<div id="app">
    <!--此处写上需要替换的插槽的名字-->
    <cpn><span slot="left">标题</span></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>哈哈哈</p>
        <!--给插槽命名-->
        <slot name="left"><span>左边的</span></slot>
        <slot name="center"><span>中间的</span></slot>
        <slot name="right"><span>右边的</span></slot>
        <slot>哈哈哈</slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好哇！"
        },
        components: {
            cpn: {
                template: "#cpn"
            },
        }
    })

</script>
</body>
</html>
