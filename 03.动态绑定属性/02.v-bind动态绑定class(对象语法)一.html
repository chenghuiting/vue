<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class(对象语法)</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .active{
            color: red;
        }
        .line{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <!-- 语法糖写法 -->
    <h2 class="active">{{message}}</h2>
    <h2 v-bind:class="active">{{message}}</h2>
<!--class里面可以是一个对象，通过控制boolean值是true或false来控制类名是否显示-->
<!--<h2 v-bind:class="{key1:value1,key2:value2}">{{message}}</h2>-->
<!--<h2 v-bind:class="{类名1:boolean,类名2:boolean}">{{message}}</h2>-->
    <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 v-bind:class="getClasses()">{{message}}</h2>
    <!--v-on 监听事件-->
    <button v-on:click="btnClick">点击变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
            active:'active',
            isActive:false,
            isLine:true
        },
        methods:{
            //点击变色方法
            btnClick:function (){
                this.isActive=!this.isActive
            },
            getClasses:function (){
                return {active:this.isActive,line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
