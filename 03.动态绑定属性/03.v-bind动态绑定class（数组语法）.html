<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class(数组语法)</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .active{
            color: red;
        }
        .line{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2 v-bind:class="[active,line]">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
            active:'active',
            isActive:false,
            isLine:true
        },
        methods:{
            getClasses:function (){
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>
