<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数中this的使用</title>
</head>
<body>
<script>
    //什么时候使用箭头函数？-- 把一个函数作为参数传到另一个函数的时候用箭头函数的时候用的最多；
    // setTimeout(()=>{
    //     console.log(this) //window
    // },1000)
    // setTimeout(function (){
    //     console.log(this) //window
    // })
    const obj = {
        aaa() {
            setTimeout(function () {
                console.log(this); //window
            });
            setTimeout(()=>{
                console.log(this) //aaa(obj对象)
            })
        }
    }
    obj.aaa() //函数不调用不执行
    /*
     结论：箭头函数中的this：向外层作用域中，一层层查找this，直到有this的定义；
   */
</script>
</body>
</html>
