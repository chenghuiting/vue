<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数参数和返回值</title>
</head>
<body>
<script>
    //1.参数问题
    //1.1放入两个参数
    const sum =(num1,num2)=>{
        return num1+num2
    }
    //1.2 放入一个参数（只有一个参数时，（）可以省略）
    const power=num=>{
        return num * num
    }
    //2.返回值
    //2.1 函数代码块中有多行代码时
    const test = () => {
        console.log("Hello World");
        console.log("Hello Vue");
    }
    //2.2 函数代码块中只有一行代码
    const mul=(num1,num2)=>num1 * num2;
    console.log(mul(20,30));

</script>
</body>
</html>
